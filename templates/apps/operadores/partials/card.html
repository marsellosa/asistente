{% load static %}

{% for operador in obj_list %}
<div class="col-12 col-sm-6 col-md-4 d-flex align-items-stretch flex-column">
  <div class="card card-widget collapsed-card">
    <div class="card-header">
      <div class="user-block">
        <img class="img-circle" src="{{ operador.get_profile_picture }}" alt="User Image">
        
        <span class="username"><a href="{{ operador.get_absolute_url }}">{{operador}}</a></span>
        <span class="description">{{ operador.get_nivel_licencia }}</span>
      </div>
      <!-- /.user-block -->
      <div class="card-tools">
        <button type="button" class="btn btn-tool" data-card-widget="collapse">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <!-- /.card-tools -->
    </div>
    <!-- /.card-header -->
    <div class="card-body p-0" style="display: none;">
      <table class="table">
        <thead>
          <tr>
            <th style="width: 10px">#</th>
            <th>Task</th>
            <th>Progress</th>
            <th style="width: 40px">Label</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1.</td>
            <td>Update software</td>
            <td>
              <div class="progress progress-xs">
                <div class="progress-bar progress-bar-danger" style="width: 55%"></div>
              </div>
            </td>
            <td><span class="badge bg-danger">55%</span></td>
          </tr>
          <tr>
            <td>2.</td>
            <td>Clean database</td>
            <td>
              <div class="progress progress-xs">
                <div class="progress-bar bg-warning" style="width: 70%"></div>
              </div>
            </td>
            <td><span class="badge bg-warning">70%</span></td>
          </tr>
          <tr>
            <td>3.</td>
            <td>Cron job running</td>
            <td>
              <div class="progress progress-xs progress-striped active">
                <div class="progress-bar bg-primary" style="width: 30%"></div>
              </div>
            </td>
            <td><span class="badge bg-primary">30%</span></td>
          </tr>
          <tr>
            <td>4.</td>
            <td>Fix and squish bugs</td>
            <td>
              <div class="progress progress-xs progress-striped active">
                <div class="progress-bar bg-success" style="width: 90%"></div>
              </div>
            </td>
            <td><span class="badge bg-success">90%</span></td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- /.card-body -->
    
    <!-- /.card-footer -->
    <div class="card-footer" style="display: none;">
      <form action="#" method="post">
        <img class="img-fluid img-circle img-sm" src="{% static 'AdminLTE/dist/img/user4-128x128.jpg' %}" alt="Alt Text">
        <!-- .img-push is used to add margin to elements next to floating images -->
        <div class="img-push">
          <input type="text" class="form-control form-control-sm" placeholder="Press enter to post comment">
        </div>
      </form>
    </div>
    <!-- /.card-footer -->
  </div>
</div>
{% empty %}

{% endfor %}
