
  <form role="form" action="." method="POST" hx-post="{% if url %}{{ url }}{% else %}.{% endif %}" hx-swap="outerHTML">
    {% csrf_token %}
    <div class="card card-outline card-warning">
      <div class="card-header">
        <h3 class="card-title">{% if object %}Editar - {{ object.nombre }}{% else %}Crear{% endif %}</h3>
      </div>
        <div class="card-body">
        {% for field in form %}
          <div class="form-group {% if field.field.required %}{{ form.required_css_class}}{% endif %}">
            {{ field.label_tag }} {% if field.field.required %}*{% endif %}
            {{ field }}
            {% if field.help_text %}
              <p class="help"> {{ field.help_text|safe }}</p>
            {% endif %}
          </div>
        {% endfor %}
      </div><!-- /.card-body -->

      <div class="card-footer">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="cancel" class="btn btn-danger">Cancelar</button>
      </div><!-- /.card-footer -->
    </div>
  </form>
