{% for object in objects_list %}
    <tr>
        <td>{{ object.id }}</td>
        <td><a href={{ object.get_absolute_url }}>{{ object.nombre }}</a></td>
        <td>{{ object.get_costo_receta }} bs.</td>
        <td>{{ object.get_total_receta }} bs.</td>
        <td>{{ object.descripcion }}</td>
    </tr>
    {% empty %}
    <tr>
        <td>...</td>
        <td>...</td>
        <td>...</td>
        <td>...</td>
        <td>Ningun Resultado </td>
    </tr>
{% endfor %}
