{% extends 'base.html' %}

{% block content-header %}
<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Confirmar</h1>
          
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="{% url 'main:inicio' %}">Inicio</a></li>
            <li class="breadcrumb-item"><a href="{% url 'recetas:list' %}">Mis Recetas</a></li>
            <li class="breadcrumb-item active">Confirmar</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div><!-- /.content-header -->
{% endblock content-header %}

{% block main-content %}
{% if object %}
<div class="row"
  <div class="col-md-3">
    <div class="card card-danger">
      <div class="card-header">
        <h3 class="card-title"><i class="fas fa-exclamation-circle"></i> Cuidado</h3>
      </div>
      <div class="card-body">
        <p>Realmente quieres borar {{ object.nombre }}?</p>
        <form method='POST' action='.'>
            {% csrf_token %}
            <button class="btn btn-block bg-gradient-danger" type="submit">Si, Borrar</button>
        </form>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
</div>

    
{% endif %}
{% endblock main-content %}
