{% load static %}
<div class="direct-chat-messages">
    <!-- Message. Default to the left -->
    {% for request in user.get_user_requests %}
    <div class="direct-chat-msg">
      <div class="direct-chat-infos clearfix">
        <span class="direct-chat-name float-left">{{ user }}</span>
        <span class="direct-chat-timestamp float-right">
          {{ request.inserted_on|date:'j b Y H:i' }}
          
        </span>
      </div>
      <!-- /.direct-chat-infos -->
      <img class="direct-chat-img" src="{% static 'AdminLTE/dist/img/user1-128x128.jpg' %}" alt="Message User Image">
      <!-- /.direct-chat-img -->
      <div class="direct-chat-text">
        {{ request.text }}
      </div>
      <!-- /.direct-chat-text -->
    </div>
    <!-- /.direct-chat-msg -->
    {% endfor %}
    <!-- Message to the right -->
    <div class="direct-chat-msg right">
      <div class="direct-chat-infos clearfix">
        <span class="direct-chat-name float-right">Sarah Bullock</span>
        <span class="direct-chat-timestamp float-left">23 Jan 2:05 pm</span>
      </div>
      <!-- /.direct-chat-infos -->
      <img class="direct-chat-img" src="{% static 'AdminLTE/dist/img/user3-128x128.jpg' %}" alt="Message User Image">
      <!-- /.direct-chat-img -->
      <div class="direct-chat-text">
        You better believe it!
      </div>
      <!-- /.direct-chat-text -->
    </div>
    <!-- /.direct-chat-msg -->
  </div>
  <!--/.direct-chat-messages-->
