{% extends 'base.html' %}

{% block content-header %}

<!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Actualizar Precios </h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{% url 'main:inicio' %}">Home</a></li>
              <li class="breadcrumb-item active">Actualizar Precios</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div><!-- /.content-header -->

{% endblock content-header %}

{% block main-content %}

<div class="row">
  <div class='col-md-6'>
  <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">Actualizar BD</h3>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <form role="form" method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card-body">
          <div class="form-group">
            <label for="InputFile">Subir Archivo ({{ msg }})</label>
            <div class="input-group">
              <div class="custom-file">
                
                <input type="file" name="file" id="InputFile">
                
              </div>
              {% comment %} <div class="input-group-append">
                <span class="input-group-text" id="">Upload</span>
              </div> {% endcomment %}
            </div>
          </div>
        </div>
        <!-- /.card-body -->

        <div class="card-footer">
          <button type="submit" class="btn btn-primary">Subir</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- /.row -->


{% endblock main-content %}
