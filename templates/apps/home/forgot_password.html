{% extends 'apps/home/base.html' %}
{% block title %}Reset Password Request{% endblock title %}

{% block content %}
<div class="login-box">
    <div class="login-logo">
      <a href="{% url 'main:inicio' %}"><b>Admin</b>LTE</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">You forgot your password? Here you can easily retrieve a new password.</p>
  
        <form action="" method="post"> {% csrf_token %}
          <div class="input-group mb-3">
            <input type="email" name="email" id="id_email" class="form-control" placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-block">Request new password</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
  
        <p class="mt-3 mb-1">
          <a href="{% url 'home:login' %}">Login</a>
        </p>
        <p class="mb-0">
          <a href="{% url 'home:register' %}" class="text-center">Register a new membership</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
{% endblock content %}
