{% extends 'apps/home/base.html' %}
{% block title %}Password Reset{% endblock title %}
{% block content %}
<div class="login-box">
    <div class="login-logo">
      <a href="{% url 'accounts:home' %}"><b>Admin</b>LTE</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">You are only one step a way from your new password, recover your password now.</p>
  
        <form method="post"> {% csrf_token %}
          <div class="input-group mb-3">
            <input type="password" class="form-control" name="new_password1" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" name="new_password2" placeholder="Confirm Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-block">Change password</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
  
        <p class="mt-3 mb-1">
          <a href="{% url 'accounts:login' %}">Login</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
{% endblock content %}
